<dialog id="modalContrayente" class="modal">
  <div class="modal-box">
      <form method="dialog">
          <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
              ✕
          </button>
      </form>

    <h3 class="font-bold text-lg" id="modalContrayenteTitle">Seleccionar Contrayente</h3>

    <div class="my-6 px-5 flex justify-end gap-2">
      <label class="input input-sm validator w-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 stat-title">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>

          <input name="q" placeholder="Buscar" hx-get="{% url "tabla_contrayentes" %}" hx-target="#tabla2" hx-trigger="keyup changed delay:300ms">
        </label>
    </div>

    <div class="overflow-x-auto">
        <div id="tabla2" hx-trigger="load">
          <!-- Aquí se renderiza la tabla desde una vista parcial -->
        </div>
    </div>

    <div class="modal-action">
      <button  type="button" class="btn btn-sm" onclick="seleccionarContrayente()">Seleccionar</>
    </div>
  </div>
</dialog>
